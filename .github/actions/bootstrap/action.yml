name: bootstrap
description: Bootstrap dependencies
runs:
  using: composite
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
          version: 8.0.0

    - uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: "pnpm"

    - name: Install dependencies
      run: pnpm install
      shell: bash