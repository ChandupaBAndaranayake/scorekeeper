name: Run Tests
run-name: 'Evalutate submission - ${{ github.event.client_payload.submission_id }}'

on:
  repository_dispatch:
    types: [run-tests]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.0.0

      - name: Install Node.js 18 and setup dependency caching
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --prod --ignore-scripts

      - name: Email Workflow URL
        run: node src/index.js --script email-workflow-url --workflow-url "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" --email "${{ github.event.client_payload.email }}"
        env:
          NODEMAILER_SERVICE: ${{ secrets.NODEMAILER_SERVICE }}
          NODEMAILER_MAIL_HOST: ${{ secrets.NODEMAILER_MAIL_HOST }}
          NODEMAILER_MAIL_USER: ${{ secrets.NODEMAILER_MAIL_USER }}
          NODEMAILER_MAIL_PASSWORD: ${{ secrets.NODEMAILER_MAIL_PASSWORD }}
          NODEMAILER_MAIL_DISPLAY_USER: ${{ secrets.NODEMAILER_MAIL_DISPLAY_USER }}

      - name: Download and extract submission files
        run: |
          curl -L "${{ github.event.client_payload.submission_url }}?${{ secrets.SUBMISSION_CONTAINER_SAS_TOKEN }}" -o submission.zip
          unzip submission.zip -d submission

      - name: Download and extract question files
        run: |
          curl -L "${{ github.event.client_payload.question_url }}?${{ secrets.QUESTION_CONTAINER_SAS_TOKEN }}" -o question.zip
          unzip question.zip -d question

      - name: Restore tests and inputs
        run: |
          cp -rf question/test ./submission
          if [ "${{ github.event.client_payload.strict_inputs }}" = "true" ]; then
            cp -rf question/src ./submission
          fi

          rm -rf submission/out

      - name: Install submission dependencies
        run: cd submission && pnpm install --ignore-scripts

      - name: Execute answer script
        run: |
         chmod +x submission/execute.sh
         cd submission && bash execute.sh

      - name: Run tests
        run: cd submission && pnpm exec jest

      - name: Update score
        run: node src/index.js --script update-score --submission-id "${{ github.event.client_payload.submission_id }}"
        env:
          BASHAWAY_SERVER_URL: ${{ secrets.BASHAWAY_SERVER_URL }}
          BASHAWAY_SERVER_API_KEY: ${{ secrets.BASHAWAY_SERVER_API_KEY }}
