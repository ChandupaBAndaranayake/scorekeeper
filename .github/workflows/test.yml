name: Run Tests

on:
  repository_dispatch:
    types: [run-tests]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.0.0

      - name: Install Node.js 16 and setup dependency caching
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --prod --ignore-scripts

      - name: Download and extract submission files
        run: |
          curl -L "${{ github.event.client_payload.submission_url }}?${{ secrets.SUBMISSION_CONTAINER_SAS_TOKEN }}" -o submission.zip
          unzip submission.zip -d submission

      - name: Download and extract tests from question file
        run: |
          curl -L "${{ github.event.client_payload.question_url }}?${{ secrets.QUESTION_CONTAINER_SAS_TOKEN }}" -o question.zip
          unzip question.zip -d question
          cp -rf question/tests ./submission
          cat question/tests/package.json
          cat submission/tests/package.json

      - name: Execute answer script
        run: |
          cd submission
          chmod +x script.sh
          npm install --ignore-scripts
          npm start

      - name: Run tests
        run: |
          cd submission
          cat package.json
          npm test

      - name: Update scores
        id: test
        run: node src/index.js --payload "${{ toJson(github.event.client_payload) }}" --script update-scores

      - name: Email Workflow URL
        run: |
          sudo apt-get install mailutils
          echo "Check out the workflow run at - ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" | mail -s "Workflow URL" ${{ github.event.client_payload.email }}
